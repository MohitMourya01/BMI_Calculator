<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- whole card in between white space -->
    <div class="container">
         <!--Exact size of the card  -->
        <div class="card" >
            <h1>BMI Calculator</h1>
            <!-- from age to button wrapped here -->
            <div class="content" >
                <!-- age input  -->
                <div class="ageInput">
                    <label for="height">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required/>
                </div>
                <!-- gender male female -->
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m"> <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio" id="f"> <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>       
                </div>
                <!-- height and width 2 divs in one div -->
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="inputW">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>
                <!-- button  -->
                <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
                <!-- end of card div -->
            </div>
           <!-- result and comment comes into this div -->
          <div class="result" >
            <p>Your BMI is</p>
            <div id="result">00:00</div>
            <p class="comment"></p>
          </div> 
          <!-- end of white space and 1st child of body -->
        </div>
        
   

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
      <div class="modal-content">
        <!-- span for cross -->
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
</div>
      <script src="script.js"></script>
</body>
</html>
